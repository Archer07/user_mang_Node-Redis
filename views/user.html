extends layout.html

block content
  .container-fluid
    .col-md-4.col-md-offset-4
     if obj
      h2.text-center.text-success.jumbotron User ID: #{userid}
      ul.list-group
          li.list-group-item
            |  #{obj.name}
          li.list-group-item
            |  #{obj.age}
          li.list-group-item
            |  #{obj.occup}
     else
       h4 User doesn't exist
